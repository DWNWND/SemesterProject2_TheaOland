<div class="container">
  <div class="login-form">
    <h1 class="heading-1">Login</h1>
    <a class="link">Register</a>
    <form id="login" class="d-flex flex-column gap-2 mt-4">
      <div class="form-floating">
        <input
          title=""
          type="email"
          class="form-control"
          id="loginEmail"
          placeholder="name@example.com"
          required />
        <label for="loginEmail" class="login-form-labels uppercase semi-bold"
          >Email address</label
        >
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="Password"
          required />
        <label
          for="loginPassword"
          class="login-form-labels uppercase semi-bold text-brown"
          >Password</label
        >
      </div>
      <button
        type="submit"
        class="btn-local btn-height-l btn-width-m btn-white-red extra-bold btn-fontsize-l uppercase mt-3">
        Login
      </button>
    </form>
  </div>
  <div class="register-form">
    <h1 class="heading-1">Register</h1>
    <a class="link">Login</a>
    <form id="register" action="" class="d-flex flex-column gap-2 mt-4">
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="registerEmail"
          placeholder="name@example.com"
          required />
        <label
          for="registerEmail"
          class="register-form-labels uppercase semi-bold"
          >Email address</label
        >
      </div>
      <div id="emailHelpBlock" class="form-text mb-3">
        The email value must be a valid stud.noroff.no email address.
      </div>

      <div class="form-floating mb-3">
        <input
          type="username"
          class="form-control"
          id="registerUsername"
          placeholder="Username"
          required />
        <label
          for="registerUsername"
          class="register-form-labels uppercase semi-bold"
          >Username</label
        >
      </div>
      <div id="usernameHelpBlock" class="form-text mb-3">
        The username must not contain punctuation symbols apart from underscore
        (_).
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="registerPassword"
          placeholder="Password"
          required />
        <label
          for="registerPassword"
          class="register-form-labels uppercase semi-bold"
          >Password</label
        >
      </div>
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long and contain letters, numbers
        and special characters.
      </div>
      <div class="form-floating password-form mt-3">
        <input
          type="password"
          class="form-control"
          id="registerRepeatPassword"
          placeholder="Repeat Password"
          required />
        <label
          for="registerRepeatPassword"
          class="register-form-labels uppercase semi-bold"
          >Repeat password</label
        >
        <div id="registerRepeatPasswordError" class="form-text mb-3"></div>
      </div>
      <button
        type="submit"
        for="register"
        class="btn-local btn-height-l btn-width-m btn-purple extra-bold btn-fontsize-l uppercase mt-3">
        Register
      </button>
    </form>
  </div>
</div>
