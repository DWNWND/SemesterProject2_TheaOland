<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../src/js/app.js" defer type="module"></script>
    <title>My Profile | BAZAAR</title>
    <meta name="description" content="Keep track of your creditscore, all your personal listings and your bid history." />
    <link rel="icon" type="image/png" href="../src/img/favicon.png" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />
  </head>
  <body class="container">
    <header class="text-center d-flex flex-column flex-xl-row justify-content-xl-between gap-4 p-3 mb-3">
      <div class="logo-container p-3">
        <a href="../"><img src="../src/img/logo.svg" alt="" class="img-fluid" /></a>
      </div>
      <nav id="nav" class="justify-content-center align-items-center d-flex flex-column flex-md-row gap-2"></nav>
    </header>
    <main>
      <div id="uxElement" class="d-flex flex-column align-items-center">
        <div id="feedbackContainer" class="pb-3"></div>
        <div id="loaderContainerMain">
          <span id="loader" class="loader"><span class="visually-hidden">Loading...</span></span>
        </div>
      </div>
      <div class="container flex-column flex-md-row gap-2 gap-sm-3 gap-lg-5 content hidden">
        <div class="leftside">
          <div id="profileContainer" class="d-flex flex-column justify-content-center w-100 glassmorphism"></div>
          <div class="container d-flex flex-column gap-2 mb-5">
            <div id="bids" class="w-100 d-flex gap-2 flex-column"><h1 class="heading-1 text-red pt-5">My bids</h1></div>
            <div id="wins" class="w-100 d-flex gap-2 flex-column"><h1 class="heading-1 text-red pt-5">My wins</h1></div>
          </div>
        </div>
        <div class="rightside">
          <div id="profileListingsContainer" class="row w-100 g-2 g-sm-3 align-items-center"></div>
        </div>
      </div>
    </main>
  </body>
</html>
