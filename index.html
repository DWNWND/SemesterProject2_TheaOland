<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/js/app.js" defer type="module"></script>
    <title>Auction House</title>
    <meta name="description" content="The Auction House landing page." />
    <!-- update the description later -->
    <link rel="icon" href="" />
    <!-- update the favicon later -->
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />
  </head>
  <body class="container">
    <header class="text-center d-flex flex-column flex-xl-row justify-content-xl-between gap-4 p-3 mb-3">
      <div class="logo-container"><img src="./src/img/logo_oneline.svg" alt="" class="img-fluid" /></div>
      <nav id="nav" class="justify-content-center align-items-center d-flex flex-column flex-xl-row gap-2">
        <!-- <a href="./auth/index.html"><button class="btn-local btn-height-l btn-width-m btn-white-red btn-fontsize-l uppercase" id="loginBtnLanding">Login</button></a> -->
      </nav>
    </header>
    <main>
      <form id="searchElement" class="search mb-3 mb-xl-5">
        <input id="searchbar" class="form-control" type="search" placeholder="Search listings" aria-label="Search" />
      </form>
      <div id="paginationElement">
        <p class="heading-3 text-brown"><span id="currentPage"> X </span> out of <span id="totalPages">X</span> listings</p>
      </div>
      <div id="uxElement" class="d-flex flex-column align-items-center">
        <div id="userFeedback" class="pb-3"></div>
        <span id="loader" class="loader"><span class="visually-hidden">Loading...</span></span>
      </div>
      <div id="feed" class="row g-2 g-sm-3"></div>
      <div id="loadMore" class="text-center w-100 pt-4 pb-4">
        <div class="link">Load more</div>
      </div>
    </main>
  </body>
</html>
