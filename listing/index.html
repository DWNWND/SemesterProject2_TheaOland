<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../src/js/app.js" defer type="module"></script>
    <title>Auction House</title>
    <meta name="description" content="The Auction House landing page." />
    <!-- update the description later -->
    <link rel="icon" href="" />
    <!-- update the favicon later -->
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />
  </head>
  <body class="container">
    <header class="text-center d-flex flex-column flex-xl-row justify-content-xl-between gap-4 p-3 mb-3">
      <div class="logo-container">
        <a href="/"><img src="../src/img/logo_oneline.svg" alt="" class="img-fluid" /></a>
      </div>
      <nav id="nav" class="justify-content-center align-items-center d-flex flex-column flex-md-row gap-2"></nav>
    </header>
    <main>
      <div id="uxElement" class="d-flex flex-column align-items-center">
        <div id="userFeedback" class="pb-3"></div>
        <span id="loader" class="loader"><span class="visually-hidden">Loading...</span></span>
      </div>
      <div id="listingContainer" class="row g-2 pt-3 container">
        <div class="container">
          <div class="auction-item d-flex flex-column flex-md-row gap-4">
            <div class="auction-item-details d-flex flex-column gap-2">
              <h1 id="auction-item-name" class="auction-item-name heading-2 text-center"></h1>
              <div id="focusImg" class="media"></div>
              <div id="mediaGallery" class="media-gallery d-flex gap-2 flex-wrap"></div>
              <p class="description">Description: <span id="description"></span></p>
            </div>
            <div class="bids glassmorphism">
              <h2 class="heading-4 text-white text-center">current bid:</h2>
              <div id="currentBidContainer" class="pill d-flex flex-column justify-content-between semi-bold">
                <div class="current-bid text-dark-purple"><span id="currentBid">0</span> credit</div>
                <div id="timer" class="timer"></div>
              </div>
              <form id="placeBid" class="d-flex flex-column justify-content-between semi-bold mt-4 mb-4 gap-2 form-floating">
                <input name="amount" type="number" class="bid form-control semi-bold text-grayish-purple" id="bid-input" required />
                <label for="bid-input" class="text-grayish-purple hide">place your bid</label>
                <button type="submit" for="bid-input" class="btn-local btn-height-m w-100 btn-white-red btn-fontsize-m lowercase align-self-center">Submit bid</button>
              </form>
              <div id="bidFeedback" class="text-red mb-3"></div>
              <div id="bidHistory" class="previous-bids">
                <h2 class="heading-3">Bid history:</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div id="feedbackContainer" class="pb-3"></div> -->
    </main>
  </body>
</html>
